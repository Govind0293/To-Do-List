<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List</h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <select id="priority-select" style="background-color: red;">
                    <option value="high" style="background-color: red; color: black;">High</option>
                    <option value="medium" style="background-color: yellow;color: black;">Medium</option>
                    <option value="low" style="background-color: lightgreen; color: black;">Low</option>
                </select>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
